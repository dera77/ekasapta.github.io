        body {

        .flex img {

        .flex {
            display: flex;

        .flex ul {
            display: flex;
            flex-direction: column;
            width: 250px;
        }
        .flex ul > li:not(.devider) {

            padding: 10px 0;

            text-align: center;
            font-size: 13px;

        .flex ul > li > a:hover {
            background-color: #7971ff;
            color: #fff;
            transition: all .2s;
            font-weight: bold;
        }
        .devider {
            background-color: #000;
            height: 1px;
            width: 100%;
            margin: 25px 0;
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .devider:nth-child(2)::before {
            content: "Websites";
            background-color: antiquewhite;
            width: 100px;
            text-align: center;
        }
        .devider:nth-child(5)::before {
            content: "Social Media";
            background-color: antiquewhite;
            width: 100px;
            text-align: center;
        }
        .footer {
            color: #777;
            text-align: center;
            margin-top: 15px;
        }
